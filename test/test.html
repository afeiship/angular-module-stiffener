<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-overlay/dist/css/overlay.css"/>
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-loading/dist/css/loading.css"/>
  <meta content="telephone=no" name="format-detection"/>
  <style type="text/css">
    body {
      font-family: 'STHeiti', 'Microsoft YaHei', Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)

<body ng-controller="MainCtrl">

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>

<script type="text/javascript" src="../bower_components/angular-loading/dist/js/angular-loading.js"></script>

<script type="text/javascript">

  angular.module('TestApp').

  });
